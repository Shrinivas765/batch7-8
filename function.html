<html lang="en">

<head>

<body>
    <input type="text" id="inputname" placeholder="Enter here name:" />
    <button onclick="handlesubmit()"> submit</button>

    <p id="p1"></p>

    <script>

            var x = document.getElementById("inputname").value;

            console.log(x)
            document.getElementById("p1").innerHTML = x;
        }

    </script>
