<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
let text = '{"emp":[' +
    '{"firstname":"dhanu","lastname":"patil"},'+
    '{"firstname":"dhanu123","lastname":"patil123"},'+
    '{"firstname":"dhanu52","lastname":"patil52"},'+
    '{"firstname":"dhanu56","lastname":"patil56"}]}';

const obj = JSON.parse(text);
document.getElementById("demo").innerHTML =
obj.emp[2].firstname + " " + obj.emp[1].lastname;
</script>

</body>
</html>
